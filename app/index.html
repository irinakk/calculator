<!doctype html>
<html  ng-app="calculator">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <title>teambition.hire</title>
    <link rel="stylesheet" href="css/base.css" type="text/css"/>
  </head>
  <body>
      <div class="tablecloth">
        <canvas class="canvas" width=2000 height=400></canvas>
        <div class="main-content">
      <div class="glass">
          <div class="glass-inner"></div>
      </div>
      <div class="calculator" ng-controller="CalculateCtrl">
        <div class="calculator-inner">
          <div class="calculator-hd">
              <span class="calculator-display" type="text" ng-bind="expression"></span>
           </div>
          <div class="calculator-bd">
              <div class="calculator-operator-btns">
                  <button ng-repeat="btn in operators" ng-click="showOperators(btn)" ng-bind="btn"></button>
              </div>
              <div class="calculator-digit-btns">
                  <button ng-repeat="btn in digits" ng-click="showDigits(btn)" ng-bind="btn"></button>
              </div>
              <div class="sidebar-btns">
                  <button ng-click="calculate()" ng-bind="equals"></button><button ng-click="showDot()" ng-bind="dot"></button><button ng-click="showDigits(zero)" ng-bind="zero"></button>
              </div>
          </div>
          </div>
      </div>
      <div class="pen"></div>
      </div>
    </div>
    <a href="http://docq.cn/WJZ3DW" target="_blank" class="about"><span>关于我</span></a>
<script src="js/plum.js"></script>
<script src="framework/angular.js"></script>
<script src="js/app.js"></script>
<script src="js/controllers.js"></script>
</body>
</html>
